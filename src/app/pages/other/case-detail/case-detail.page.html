<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/case"></ion-back-button>
    </ion-buttons>
    <ion-title>{{id}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="save()" danger>
        <ion-icon slot="icon-only" name="save-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="openActionSheet()">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center" *ngFor="let layer of case.layers">
      <ion-col size="12">
        <ion-card>
          <ion-card-header class="ion-text-uppercase ion-text-center">
            <ion-card-subtitle>{{layer.title}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" *ngFor="let watchId of layer.watchIds">
        <app-slot-preview [watchId]="watchId"></app-slot-preview>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
