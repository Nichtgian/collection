<ion-item-group>
  <ion-item-divider color="dark">
    <ion-label>{{title}}</ion-label>
    <ion-buttons slot="end" class="ion-justify-content-end">
      <ion-button (click)="toggle()">
        <ion-icon name="chevron-forward-outline" [hidden]="isExpanded"></ion-icon>
        <ion-icon name="chevron-up-outline" [hidden]="isClosed"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item-divider>
  <div [hidden]="isClosed">
    <ng-content></ng-content>
  </div>
</ion-item-group>
