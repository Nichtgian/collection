<ion-item>
  <ion-label>{{name}}</ion-label>
  <ion-select [(value)]="selection" (ionChange)="submit($event.target.value)" [multiple]="allowMultiselect" okText="Okay" cancelText="Cancel" placeholder="Select..">
    <ion-select-option [disabled]="disableCustom" value="add" selected="false">--Add custom--</ion-select-option>
    <ion-select-option *ngFor="let option of options" value="{{option}}">{{option}}</ion-select-option>
  </ion-select>
</ion-item>
